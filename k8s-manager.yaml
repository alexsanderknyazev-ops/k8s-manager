apiVersion: v1
kind: ServiceAccount
metadata:
  name: k8s-manager-sa
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: k8s-manager-role
rules:
- apiGroups: [""]
  resources: ["pods", "pods/log"]
  verbs: ["get", "list", "delete"]
- apiGroups: ["apps"]
  resources: ["deployments", "deployments/scale"]
  verbs: ["get", "list", "update", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: k8s-manager-binding
subjects:
- kind: ServiceAccount
  name: k8s-manager-sa
  namespace: default
roleRef:
  kind: ClusterRole
  name: k8s-manager-role
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8s-manager
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: k8s-manager
  template:
    metadata:
      labels:
        app: k8s-manager
    spec:
      serviceAccountName: k8s-manager-sa
      containers:
      - name: k8s-manager
        image: k8s-manager:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
        env:
        - name: PORT
          value: "8080"
---
apiVersion: v1
kind: Service
metadata:
  name: k8s-manager
  namespace: default
spec:
  selector:
    app: k8s-manager
  ports:
  - port: 8080
    targetPort: 8080
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: k8s-manager-ingress
  namespace: default
spec:
  rules:
  - host: k8s-manager.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: k8s-manager
            port:
              number: 8080